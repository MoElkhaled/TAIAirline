<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="stylesheets/homepage.css">
</head>

<body>

  <div class="Header">
    <ul>
      <li class="HeaderList" id="CompanyTitle">Texas Airlines✈️</li>
      <li class="HeaderList" id="middle">BOOK A FLIGHT</li>
      <li class="HeaderList" id="middle">CONTACT US</li>
      <li class="HeaderList" id="middleLast">TX-POINTS</li>
      <li class="HeaderList" id="login">LOGIN</li>
      <li class="HeaderList" id="Signup">SIGN UP</li>
    </ul>
    <div class="slideshow-container">

      <div class="mySlides fade">
        <img class="slidePic" src="Pics/Hiking-Picture1.jpeg">
        <div class="text">An Adventure Worth Taking</div>
        <div class="Link">Check Our Latest Deals Now!</div>
      </div>

      <div class="mySlides fade">
        <img class="slidePic" src="Pics/SpringBreak-Picture2.jpeg">
        <div class="text">Spring Break Is Here</div>
        <div class="LinkSpring">See The Hottest Destinations For Spring Break This Year</div>
      </div>

      <div class="mySlides fade">
        <img class="slidePic" src="Pics/Family-Picture3.jpeg">
        <div class="text">We Appreciate <br>Your Loyalty</div>
        <div class="LinkLoyal">Sign up for Texas Airlines Today</div>
      </div>

    </div>
  </div>
  <br>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <br>
  <br>
  <div class="BookingSection">
    <div id="BookNow"> Book Now</div>
    <div class="InnerBooking">
      <form action="index.html" method="post">
        <label for="fname" id="Departing">Departing City</label>
        <label for="lname" id="Destination">Destination</label><br>
        <input type="text" id="fname" name="fname">
        <input type="text" id="lname" name="lname">
      </form>
    </div>
  </div>
</body>
<footer>
  <script src="JavaScript/Homepage.js" charset="utf-8"></script>
</footer>

</html>
